<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\estilos.css">
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <article class="form-container">
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="especie">Especie:</label>
                <select id="especie" name="especie" required>
                    <option value="">Seleccione especie</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="ave">Ave</option>
                </select>
                <label for="raza">Raza:</label>
                <select id="raza" name="raza" required>
                    <option value="">Seleccione raza</option>
                    <optgroup label="Perro">
                        <option value="labrador">Labrador</option>
                        <option value="bulldog">Bulldog</option>
                        <option value="poodle">Poodle</option>
                        <option value="pastor_aleman">Pastor Alemán</option>
                    </optgroup>
                    <optgroup label="Gato">
                        <option value="persa">Persa</option>
                        <option value="siames">Siamés</option>
                        <option value="maine_coon">Maine Coon</option>
                        <option value="bengala">Bengala</option>
                    </optgroup>
                    <optgroup label="Ave">
                        <option value="canario">Canario</option>
                        <option value="perico">Perico</option>
                        <option value="cacatua">Cacatua</option>
                    </optgroup>
                </select>
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione género</option>
                    <option value="macho">Macho</option>
                    <option value="hembra">Hembra</option>
                </select>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="0" max="20">
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" rows="4"></textarea>
                <div class="buttons">
                    <input type="submit" value="Registrar">
                    <input type="reset" value="Limpiar">
                </div>
            </form>
        </article>
    </main>
    <footer>
    </footer>
</body>
</html>
